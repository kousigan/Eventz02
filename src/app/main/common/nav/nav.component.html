<mat-toolbar color="primary" >
    <h1  >EVENTZ</h1>
    <span class="example-spacer"></span> 
    <span  >
      <button mat-button    >
      Admin
    </button>
    </span>
    <button mat-button [matMenuTriggerFor]="menu" > TEST</button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-icon-button  [matMenuTriggerFor]="notificationsList" >
      <mat-icon aria-label="Notifications" matBadge="4">notifications</mat-icon>
      
    </button>
    <mat-menu #notificationsList="matMenu" >
      <button mat-menu-item>This is a long message notification</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-icon-button >
      <mat-icon aria-label="Messages">mail_outline</mat-icon>
      
    </button>
   
    <button mat-icon-button   >
      <mat-icon aria-label="Logout" >power_settings_new</mat-icon>
      
    </button>
  </mat-toolbar>
